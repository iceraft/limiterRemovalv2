<ion-header>
  <ion-toolbar>
  	<ion-button color="dark" slot="start" fill="none" (click)="this.modalCtrl.dismiss()">
  		<ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>{{workout.workoutTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


	
	<div  style="text-align: center; height: 50%; width :100%">
	<h4 >{{name}}</h4>
	<ng-container *ngIf="typing==true;else inter">
		<circle-progress
		[percent]="percent"
		[maxPercent]="100"
		[radius]="radius"
		[showTitle]="false"
		[showSubtitle]= "false"
		[showUnits] = "false"
		[outerStrokeWidth]="16"
		[outerStrokeColor]="'Black'"
		[showZeroOuterStroke]="false"
		[backgroundStroke]="'Gray'"
		[backgroundStrokeWidth]="3"
		[outerStrokeGradient]= "true"
		[outerStrokeGradientStopColor]="'DarkGray'"
		[showInnerStroke]="false">
		</circle-progress>
		<br>
		<h2>{{time}}"</h2>
	 </ng-container >

	 <ng-template #inter>

	 	<h1 style=font-size:450%>{{value}}</h1>
	 	<ion-button color="dark" size="large" expand="block" (click)="resting(value)">Done?</ion-button>
	 	
	 </ng-template>
	 <br/>
	 <ion-button *ngIf="i==999" color="dark" size="large" expand="block" (click)="complete()">Complete</ion-button>
	 </div>
	
	

</ion-content>
